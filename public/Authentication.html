<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
                crossorigin="anonymous"></script>
                <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
                <script src="/config.js"></script>
                <script>
                    firebase.initializeApp(config);
                    var email = "otaroo@hotmail.co.th";
                    var password = "password";
                    firebase.auth().signInWithEmailAndPassword("otaroo@hotmail.co.th", "password").catch(function (error) {
                        // Handle Errors here.
                        var errorCode = error.code;
                        var errorMessage = error.message;

                        // ...
                    });
                    firebase.auth().onAuthStateChanged(function (user) {
                        if (user) {
                            user.providerData.forEach(function (profile) {
                                $(".list-group").append(' <li class="list-group-item">Sign-in provider: ' + profile.providerId + '</li>');
                                $(".list-group").append(' <li class="list-group-item">Provider-specific UID: ' + profile.uid + '</li>');
                                $(".list-group").append(' <li class="list-group-item">Name: ' + profile.displayName + '</li>');
                                $(".list-group").append(' <li class="list-group-item">Email: ' + profile.email + '</li>');
                                $(".list-group").append(' <li class="list-group-item">Photo URL: ' + profile.photoURL + '</li>');
                            });
                        } else {
                            alert("Not auth");
                        }
                    });
                    
                </script>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col">
            </div>
            <div class="col-6">
                <div class="card">
                    <ul class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

</body>

</html>
